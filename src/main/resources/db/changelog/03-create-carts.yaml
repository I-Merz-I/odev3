databaseChangeLog:
  - changeSet:
      id: 003-create-carts
      author: chatgpt
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: quantity
                  type: INTEGER

        - addForeignKeyConstraint:
            baseTableName: carts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cart_user

        - addForeignKeyConstraint:
            baseTableName: carts
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_cart_product
